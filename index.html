<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Live Date and Time</title>
</head>
  <style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: clear;
        font-family: 'Arial', sans-serif;
        color: #FFFFFF;
    }
    .circle-container {
        position: relative;
        width: 150px;
        height: 150px;
    }
    .outer-circle {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
        border-radius: 50%;
        box-shadow: 0 0 15px #0000ff;
        animation: spin 6s linear infinite;
        border-radius: 33% 62% 57% 47% / 41% 44% 66% 49%;
        transition: 0.5s;
    }
    .date-time {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 12.5px;
        font-weight: bold;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .line {
        color: #FFFFFF; /* White text */
        -webkit-text-stroke: 1px black; /* Black stroke */
        margin: 5px 0;
      line-height: 01;
    }
    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
  </style>
<body>
    <div class="circle-container">
        <div class="outer-circle"></div>
        <div class="date-time">
            <div class="line" id="today-line"></div>
            <div class="line" id="date-line"></div>
            <div class="line" id="time-line"></div>
        </div>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const day = now.toLocaleDateString('en-US', { weekday: 'long' });
            const month = now.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            
            // Set each line of text
            document.getElementById('today-line').innerText = `${day}`;
            document.getElementById('date-line').innerText = month;
            document.getElementById('time-line').innerText = time;
        }
        
        // Update every second
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
